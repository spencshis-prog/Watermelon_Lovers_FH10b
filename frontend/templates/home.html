<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watermelon Lover</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Watermelon Lover</h1>
        <p class="text-center">Upload a photo or interact with our analysis tool.</p>
        
        <!-- Form for File Upload -->
        <form action="/upload" method="POST" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="image" class="form-label">Upload a watermelon photo:</label>
                <input type="file" name="image" id="image" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        <div class="text-center mt-4">
            <a href="/results" class="btn btn-secondary">View Uploaded Images & Results</a>
        </div>
        
        <!-- Feedback Section -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-info mt-4">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
