<!-- templates/results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watermelon Results</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center">Watermelon Results</h1>
    <div class="row mt-4">
      {% for wm in watermelons %}
      <div class="col-md-4 mb-3">
        <div class="card">
          <a href="{{ url_for('watermelon_page', wm_folder=wm) }}">
            <img src="{{ url_for('static', filename='placeholder.jpg') }}" class="card-img-top" alt="Placeholder">
          </a>
          <div class="card-body">
            <h5 class="card-title">Watermelon: {{ wm }}</h5>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="text-center mt-4">
      <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
    </div>
  </div>
</body>
</html>
